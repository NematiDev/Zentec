services:
  # ---------- Databases ----------
  user-db:
    image: postgres:16
    networks:
      - zentec-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zentec_userdb
    ports:
      - "5435:5432"
    volumes:
      - zentec_user_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zentec_userdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  product-db:
    image: mongo:7
    networks:
      - zentec-network
    environment:
      MONGO_INITDB_DATABASE: zentec_productdb
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin
    ports:
      - "27017:27017"
    volumes:
      - zentec_product_mongodata:/data/db
    healthcheck:
      test: ["CMD-SHELL", "mongosh --username admin --password admin --authenticationDatabase admin --host localhost --port 27017 --quiet --eval \"db.runCommand({ ping: 1 }).ok\" | grep 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  order-db:
    image: postgres:16
    networks:
      - zentec-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zentec_orderdb
    ports:
      - "5433:5432"
    volumes:
      - zentec_order_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zentec_orderdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  payment-db:
    image: postgres:16
    networks:
      - zentec-network
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: zentec_paymentdb
    ports:
      - "5434:5432"
    volumes:
      - zentec_payment_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d zentec_paymentdb"]
      interval: 5s
      timeout: 5s
      retries: 10

  rabbitmq:
    image: rabbitmq:3-management
    networks:
      - zentec-network
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 5s
      timeout: 5s
      retries: 20

  # ---------- Services ----------
  user-service:
    build:
      context: .
      dockerfile: src/Zentec.UserService/Dockerfile
    networks:
      - zentec-network
    depends_on:
      user-db:
        condition: service_healthy
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_HTTP_PORTS=8080
      - ConnectionStrings__Postgres=Host=user-db;Port=5432;Database=zentec_userdb;Username=postgres;Password=postgres
    ports:
      - "5001:8080"

  product-service:
    build:
      context: .
      dockerfile: src/Zentec.ProductService/Dockerfile
    networks:
      - zentec-network
    depends_on:
      product-db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__MongoDB: mongodb://admin:admin@product-db:27017/zentec_productdb?authSource=admin
    ports:
      - "5002:8080"

  payment-service:
    build:
      context: .
      dockerfile: src/Zentec.PaymentService/Dockerfile
    networks:
      - zentec-network
    depends_on:
      payment-db:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Postgres: Host=payment-db;Port=5432;Database=zentec_paymentdb;Username=postgres;Password=postgres
      Stripe__SecretKey: ${STRIPE_SECRET_KEY}
      Stripe__PublishableKey: ${STRIPE_PUBLISHABLE_KEY}
      Stripe__WebhookSecret: ${STRIPE_WEBHOOK_SECRET}
    ports:
      - "5003:8080"

  order-service:
    build:
      context: .
      dockerfile: src/Zentec.OrderService/Dockerfile
    networks:
      - zentec-network
    depends_on:
      order-db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      user-service:
        condition: service_started
      product-service:
        condition: service_started
      payment-service:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__Postgres: Host=order-db;Port=5432;Database=zentec_orderdb;Username=postgres;Password=postgres
      Services__UserServiceBaseUrl: http://user-service:8080/
      Services__ProductServiceBaseUrl: http://product-service:8080/
      Services__PaymentServiceBaseUrl: http://payment-service:8080/
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
      RabbitMQ__Exchange: zentec.order
    ports:
      - "5004:8080"

  notification-service:
    build:
      context: .
      dockerfile: src/Zentec.NotificationService/Dockerfile
    networks:
      - zentec-network
    depends_on:
      rabbitmq:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:8080
      RabbitMQ__HostName: rabbitmq
      RabbitMQ__Port: 5672
      RabbitMQ__UserName: guest
      RabbitMQ__Password: guest
      RabbitMQ__Exchange: zentec.order
      RabbitMQ__Queue: zentec.notification
    ports:
      - "5005:8080"

volumes:
  zentec_user_pgdata:
  zentec_product_mongodata:
  zentec_order_pgdata:
  zentec_payment_pgdata:

networks:
  zentec-network:
    driver: bridge